<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NH Time Capsule</title>
    <link rel="stylesheet" href="/css/letter1.css" />
    <script src="https://use.typekit.net/nlq1kdt.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script type="text/javascript">
      
      // 날짜를 yyyy-mm-dd 형식으로 만들어 줌.
      function date_mask(objValue) {
       var v = objValue.replace("--", "-");
      
          if (v.match(/^\d{4}$/) !== null) {
              v = v + '-';
          } else if (v.match(/^\d{4}\-\d{2}$/) !== null) {
              v = v + '-';
          }
       
          return v;
      }
      </script>
  </head>
  <body>
    <div id="container">
      <video id="background_video" loop muted></video>
      <div id="video_cover"></div>
      <div id="overlay"></div>
    
      <div id="video_controls">
        <span id="play">
        <img src="/assets/play.png">
        </span>
        <span id="pause">
        <img src="/assets/pause.png">
        </span>
      </div>
    <div class="outer-box">
      <div class="box">
        <h2>NH Time Capsule</h2>
        <div class="emp">
          <span id="empnum"></span><%=session.empnum %> <span>님, 안녕하세요!</span>
        </div>
        <form>
          <div class="inputBox">
            <span>제목: <span><input type="text" name="answer" required /></span></span>
           
          </div>
          <div class="textBox">
            <span>
            <p>내용:</p>
          </span>
            <textarea id="txt" rows="6"> </textarea>
            
          </div>
         

          <div class="inputBox">
            <span>Open date: <span><input type="text" name="answer" onkeyup="this.value=date_mask(this.value)" maxlength="10"  placeholder="yyyy-mm-dd" required /></span></span>
           
          </div>
          
          <div class="inputBox">
            <span>Written date: <span id="nowDate"></span></span>
          </div>
          <input type="submit" value="Submit" id="submit"/>
          

          
        </form>
      </div>
    </div>
    <div hidden id="hardcoding"><%=session.empnum %>,<%=session.hiredate %>,<%=session.opendate %>,<%=session.money %></div>
    <div hidden id="opendate"><%=session.opendate %></div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="/script/bootstrap.min.js"></script>
    <script src="/script/web3.min.js"></script>
    <script src="/script/truffle-contract.js"></script>
    <script src="/script/writeletter.js"></script>
    <script src="/js/bideo.js"></script>
    <script src="/js/main.js"></script>

    <script>
      window.addEventListener('load', function() {
        $.ajax({
          url: "http://localhost:8080/capsule/time",
          method:"GET"
        }).done(function(res){
          console.log(res);
          $("#nowDate").text(res);
        });
      });
    </script>
  </body>
</html>
