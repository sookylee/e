<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NH Time capsule</title>
    <link rel="stylesheet" href="./css/letter1.css" />
  </head>
  <body>
    <div class="outer-box">
      <div class="box">
        <h2>NH Time capsule</h2>
        <form>
          <div class="inputBox">
            <input type="text" name="" required />
            <label>현재 애인(또는 전 애인)의 이름은?</label>
          </div>
          <div class="inputBox">
            <input type="text" name="" required />
            <label>가장 잘 맞을 것 같은 동기 이름은?</label>
          </div>
          <div class="inputBox">
            <input type="text" name="" required />
            <label>지금 하늘에서 10만원이 떨어진다면?</label>
          </div>
          <div class="inputBox">
            <input type="text" name="" required />
            <label>지금 가장 중요하게 생각하는 것은?</label>
          </div>
          <div class="inputBox">
            <input type="text" name="" required />
            <label>후배에게 어떤 선배가 되고 싶은지?</label>
          </div>
          <div class="textBox">
            <label for="name"
              >미래의 나에게 하고 싶은 말</label
            >
            <br />

            <textarea name="connemt" id="txt" rows="6"> </textarea>
          </div>
         

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
