<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta name="keywords" content="css3, html5, js, background video, fullscreen video">
	<meta name="description" content="Super easy to implement HTML5 fullscreen background video library in JavaScript.">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>NH Time Capsule</title>
	<link href="./css/letter2.css" rel="stylesheet" type="text/css" media="screen" />
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="/script/jquery.cookie.js"></script>
	<script src="https://use.typekit.net/nlq1kdt.js"></script>
	<script>try { Typekit.load({ async: true }); } catch (e) { }</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#ans1").text($.cookie('ans1'));
			$("#ans2").text($.cookie('ans2'));
			$("#ans3").text($.cookie('ans3'));
			$("#ans4").text($.cookie('ans4'));
			$("#ans5").text($.cookie('ans5'));
			$("#ans6").text($.cookie('ans6'));
		});
	</script>
</head>

<body>
	
	<div id="container">
		
		<video id="background_video" loop muted></video>
		<div id="video_cover"></div>
		<div id="overlay"></div>

		
		<div class="outer-box">
			<a href="./mainPage.html"><img src="./assets/arrow.png" class="image01"></a>
			<div id="content" class="box">
				<h2>NH Time Capsule</h2>
				<div class="emp">
					<span class="date" style="text-align: left;" id="">
						<!--실제 편지 쓴 날짜 !--><%=session.hiredate %></span>
					<span id="" style="margin-left: 395px;"><%= session.empnum %></span> <span>님! 안녕하세요!</span>
				</div><br><br>
				<div class="post">
					<span>
						<span class="title">제목: 
						<span name="">제목은 제목이다</span></span>
						<div style="clear: both;">&nbsp;</div>
					</span>
					
					<span>
						<span class="title">내용: 
						<span name="">내용은 내용이다</span></span>
						<div style="clear: both;">&nbsp;</div>
					</span>
					
					<span>
						<span class="title">Open date: 
						<span name="">Open date</span></span>
						<div style="clear: both;">&nbsp;</div>
					</span>

					<span>
						<span class="title">Written date: 
						<span name="">Written date</span></span>
						<div style="clear: both;">&nbsp;</div>
					</span>
					
				</div>
				
			</div>
		</div>
	</div>
	<!-- end #content -->
	<script src="/js/bideo.js"></script>
	<script src="/js/main.js"></script>
</body>

</html>
